<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/pubnub-angular/lib/pubnub-angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="PubnubIonicApp" ng-controller="SubscribeCtl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Pubnub Ionic</h1>
	<button class="button button-light" ng-click="clear()">Clear</button>
      </ion-header-bar>
      <ion-content>
	<ion-item collection-repeat="message in messages">
	  {{message}}
	</ion-item>
      </ion-content>
    </ion-pane>
  </body>
</html>
